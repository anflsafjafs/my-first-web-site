<strong><u>아프리카 티비</u></strong>
<p>아프리카TV는 인터넷 방송 서비스를 운영하는 대한민국의 기업이며, 
    이 회사에서 운영하는 동명의 인터넷 방송 SNS 플랫폼 서비스이다.
    전기통신사업법상 부가통신사업자에 해당한다.</p>
<img src="아프리카티비.jpg" width="400">
    <P style="margin-top: 40px;" >2006년부터 본격적으로 인터넷 방송 사업을 시작했고,
    윈도우, macOS 및 안드로이드와 iOS에서 시청할 수 있다.</P>
